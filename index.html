<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="clock-body">
        <span class="time12 numbers">12</span>
        <div class="time-first time-lines"></div>
        <div class="time-second time-lines"></div>
        <span class="time3 numbers">3</span>
        <div class="time-fourth time-lines"></div>
        <div class="time-fifth time-lines"></div>
        <span class="time6 numbers">6</span>
        <span class="time9 numbers">9</span>
        <div class="hands-clock">
            <div class="hour-hand"></div>
            <div class="minute-hand"></div>
            <div class="second-hand"></div>
            <div class="center-circle"></div>
        </div>
    </div>
    <script src="/app.js"></script>
</body>
</html>
